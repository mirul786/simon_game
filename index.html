<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div type="button" id="click_me">
    <a href="#" id="level-title" class="buttonClass1 click_me">click here to Start</a>
  </div>

  <div type="button" id="game-oer-button">
    <a href="#" id="game-over-title" class="buttonClass2 click_me">Game Over, Click Me to Restart</a>
  </div>


  <div class="row col-lg-6 col-sm-6">

    <div type="button" id="green" class="btns green">

    </div>

    <div type="button" id="red" class="btns red">

    </div>


    <div type="button" id="yellow" class="btns yellow">

    </div>

    <div type="button" id="blue" class="btns blue">

    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
